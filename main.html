<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 <form id="adoption-form">
        <h1>Dog Adoption Application</h1>
        
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" placeholder="Phone Number" required>

        <label for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="Address" required>

        <label for="dog-experience">
            <input id="dog-experience" name="dogExperience" type="checkbox">
            Have you ever lived with a Dog before?
        </label>

        <label for="preferred-breeds">Please select your preferred breeds</label>
        <select id="preferred-breeds" name="breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
            <option value="Boxer">Boxer</option>
        </select>

        <button type="submit">Submit</button>
    </form
</body>

</html>
